success_notification_format=Вы дали правильный ответ.\n\
                            Ваше вознаграждение: %s (баланс на канале: %s).\n\
                            Дополнительная информация: %s
help_format=Команды:\n\
            /question_full задать контекст для поста полностью (пост, ключевое слово, сообщение при правильном ответе, период, награда за правильный ответ, награда за попытку, максимальное число попыток)\n\
            /question_brief задать контекст для поста в кратком виде (пост, ключевое слово, сообщение при правильном ответе, период; остальное по умолчанию: %d, %d, %d)\n\
            /keyword задать для поста ключевое слово\n\
            /message задать для поста ответное сообщение\n\
            /timeout задать для поста период действия\n\
            /correct задать для поста награду за правильный ответ\n\
            /attempt задать для поста награду за попытку\n\
            /maximum задать для поста максимальное число попыток\n\
            /show показать заданный для поста контекст\n\
            /currency задать валюту для канала\n\
            /help выводит это сообщение
currency_singular=Валюта в единственном числе (например, рубль; для чисел типа 1, 21, 101)
currency_dual=Валюта в двойственном числе (например, рубля; для чисел типа 2-4; 22-24; 102-104)
currency_plural=Валюта во множественном числе (например, рублей; для всех остальных чисел)