                      Ваше вознаграждение: %s (баланс на канале: %s).\n\
                      Дополнительная информация: %s
help_format=Команды:\n\
            /show - вывод информации о вопросе, соответствующем посту.\n\
            /question_full - ввод вопроса, соответствующего посту на канале; если посту уже соответствует вопрос, то он обновляется; полный набор полей (пост, ключевое слово, ответное сообщение, таймаут, награда за правильный ответ, награда за попытку, максимальное число попыток).\n\
            /question_brief - ввод вопроса, соответствующего посту на канале; если посту уже соответствует вопрос, то он обновляется; сокращенный набор полей (пост, ключевое слово, ответное сообщение, таймаут); остальные поля подставляются по умолчанию (%d, %d и %d оответственно).\n\
            /keyword - обновить ключевое слово (только если для поста задан вопрос).\n\
            /message - обновить ответное сообщение (только если для поста задан вопрос).\n\
            /timeout - обновить таймаут (только если для поста задан вопрос).\n\
            /correct - обновить награду за правильный ответ (только если для поста задан вопрос).\n\
            /attempt - обновить награду за попытку (только если для поста задан вопрос).\n\
            /maximum - обновить максимальное число попыток (только если для поста задан вопрос).\n\
            /payment - изменить баланс пользователя (положительное значение увеличивает баланс, отрицательное уменьшает).\n\
            /currency - обновить ключевое слово (только если для поста задан вопрос).\n\
            /cancel - прервать ввод команды (только если вы находитесь в состоянии ввода команды).\n\
            /whereami - вывести информацию о текущей команде (только если вы находитесь в состоянии ввода команды).\n\
            /help - вывести это сообщение.
whereami_format=Команда: %s\n\
                Состояние: %s